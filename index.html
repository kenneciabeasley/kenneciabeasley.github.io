<!DOCTYPE html>
<html>
    <head>
        <title>Kennecia's Website</title>
        <style>
            body {
                background: rgb(51, 225, 246);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
                
            }
    
            /* navigation menu */
            nav {
                background: rgb(134, 255, 51);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-style: solid;
                border-width: 5px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(45, 45, 45);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: black;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(184, 51, 255);
                display: flex;
                
                border-style: solid;
                border-width: 5px;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>Kennecia's Fabulous Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/8b/e3/d0/8be3d0c4a333cb7a018efdf706da3985.jpg"></img>
                </div>
                
                <div class="content"> 
                <header>Kennecia</header>
                <p>Student at Eleanor McMain High School</p>
                <section class="interests">
                    <header>Interests</header>
                    <ul>
                        <li>All Things Natural Hair</li>
                        <li>Make-Up</li>
                        <li>Dancing</li>
                    </ul>
                </section>
                </div>
            </main>
        </div>
    </body>
</html>
